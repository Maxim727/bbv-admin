<h5>{{ title }}</h5>
<!-- this creates a google map on the page with the given lat/lng from -->
<!-- the component as the initial center of the map: -->
<agm-map [latitude]="initialLat" [longitude]="initialLlng">
  <agm-marker *ngFor="let x of item" [latitude]="x.lat" [longitude]="x.lng"></agm-marker>
</agm-map>
