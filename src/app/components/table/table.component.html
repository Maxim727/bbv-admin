<table class="table table-striped">
  <thead>
  <tr>
    <th scope="col">№</th>
    <th scope="col">ID</th>
    <th scope="col">Название</th>
    <th scope="col">Карта</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let con of construction; index as i">
    <th scope="row">{{ i + 1 }}</th>
    <td>{{ con.id | number }}</td>
    <td>
      {{ con.name }}
    </td>
    <ng-template #content let-c="close" let-d="dismiss">
      <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Карта</h4>
        <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body agm">
        <!-- <h5>{{ title }}</h5>
          <agm-map [latitude]="initialLat" [longitude]="initialLlng">
            <agm-marker *ngFor="let x of construction" [latitude]="x.lat" [longitude]="x.lng"></agm-marker>
          </agm-map> -->
          <app-gmap></app-gmap>
      </div>
    </ng-template>
    <button class="btn btn-outline-info" (click)="open(content)">Открыть</button>
  </tr>
  </tbody>
</table>
